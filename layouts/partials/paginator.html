{{- $paginator := .Paginator }}
{{- if gt $paginator.TotalPages 1 }}
<nav aria-label="Page navigation">
	<ul class="paginator">
		<li class="control">
				{{- if $paginator.HasPrev }}
				<a class="page-link" href="{{ $paginator.Prev.URL }}">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 6l-6 6l6 6"/></svg>
					<span>Prev</span>
				</a>
				{{- end }}
			</li>
<!-- 		
		<ul class="pagination">
			{{- range first 4 $paginator.Pagers }}
				<li class="page-item {{ if eq . $paginator }} active{{ end }}"><a class="page-link" href="{{ .URL }}">{{ .PageNumber }}</a></li>
			{{- end }}
		</ul> -->

		{{- if $paginator.HasNext -}}
			<li class="control">
				<a class="page-link" href="{{ $paginator.Next.URL }}">
					<span>Next</span>
					<svg xmlns="http://www.w3.org/2000/svg" style="transform: rotate(180deg);" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 6l-6 6l6 6"/></svg>
				</a>
			</li>
		{{- end }}
	</ul>
</nav>
{{- end }}
